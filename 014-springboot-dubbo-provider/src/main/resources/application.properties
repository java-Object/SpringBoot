
# 设置内嵌Tomcat端口号
server.port=8088

# 设置上下文根
server.servlet.context-path=/

# 配置数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnico\
de=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&us\
eLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# 配置dubbo的服务提供者信息
# 服务提供者应用名称（必须写，并且不能重复）
spring.application.name=014-springboot-dubbo-provider

# 设置当前工程为服务提供者
spring.dubbo.server=true

#设置注册中心
spring.dubbo.registry=zookeeper://localhost:2181