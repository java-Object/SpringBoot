<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生详情</title>
</head>
<body>
    <h2>学生信息</h2>
    <h3>学生编号：<span th:text="${student.id}">网络错误</span></h3>
    <h3>学生名字：<span th:text="${student.name}">网络错误</span></h3>
    <h3>学生年龄：<span th:text="${student.age}">网络错误</span></h3>
</body>
</html>
